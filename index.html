<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorts Combiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; color: #1976d2; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    button { background: #1976d2; color: #fff; border: none; cursor: pointer; }
    button:disabled { background: #555; cursor: not-allowed; }
    #progress { width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Combine Shorts (Up to 100)</h1>

  <input type="file" id="files" multiple accept="video/*">
  <button id="combineBtn" disabled>Combine Videos</button>
  <progress id="progress" value="0" max="100"></progress>
  <a id="downloadLink" style="display:none; margin-top:1rem;">Download Combined Video</a>

  <script type="module">
    import { createFFmpeg, fetchFile } from './ffmpeg.min.js';

    const ffmpeg = createFFmpeg({ log: true });
    const filesInput = document.getElementById('files');
    const combineBtn = document.getElementById('combineBtn');
    const progressEl = document.getElementById('progress');
    const downloadLink = document.getElementById('downloadLink');

    filesInput.addEventListener('change', () => {
      combineBtn.disabled = filesInput.files.length === 0;
    });

    combineBtn.addEventListener('click', async () => {
      combineBtn.disabled = true;
      progressEl.value = 0;
      downloadLink.style.display = 'none';

      await ffmpeg.load();

      // Write all selected files to ffmpeg FS
      const fileList = Array.from(filesInput.files).slice(0, 100);
      const txtList = [];

      for (let i = 0; i < fileList.length; i++) {
        const file = fileList[i];
        ffmpeg.FS('writeFile', file.name, await fetchFile(file));
        txtList.push(`file '${file.name}'`);
        progressEl.value = ((i + 1) / fileList.length) * 50; // progress
      }

      // Create a temporary file list for ffmpeg concat
      ffmpeg.FS('writeFile', 'filelist.txt', txtList.join('\n'));

      // Run ffmpeg to concatenate
      await ffmpeg.run('-f', 'concat', '-safe', '0', '-i', 'filelist.txt', '-c', 'copy', 'output.mp4');

      const data = ffmpeg.FS('readFile', 'output.mp4');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

      downloadLink.href = url;
      downloadLink.download = 'combined.mp4';
      downloadLink.style.display = 'block';
      downloadLink.textContent = 'Download Combined Video';

      progressEl.value = 100;
      combineBtn.disabled = false;
    });
  </script>
</body>
</html>
