<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFmpeg.wasm Video Combiner (Local)</title>
  <style>
    body { font-family: Arial; background: #0f1724; color: #fff; text-align:center; padding:20px; }
    input, button { margin:10px; padding:8px; font-size:16px; }
    button { cursor:pointer; border-radius:5px; border:none; background:#1976d2; color:#fff; }
    button:hover { background:#135cb0; }
    #progress { width:300px; height:20px; background:#1e293b; margin:10px auto; border-radius:10px; overflow:hidden; }
    #progress-bar { width:0%; height:100%; background:#22c55e; transition:0.3s; }
    video { margin-top:20px; max-width:90%; border-radius:10px; }
  </style>
</head>
<body>
  <h1>FFmpeg.wasm Video Combiner (Local)</h1>
  <input type="file" id="file1" accept="video/*">
  <input type="file" id="file2" accept="video/*">
  <br>
  <button id="combineBtn">Combine Videos</button>

  <div id="progress"><div id="progress-bar"></div></div>

  <video id="outputVideo" controls></video>

  <script type="module">
    import { createFFmpeg, fetchFile } from './ffmpeg-core/ffmpeg-core.js';

    const ffmpeg = createFFmpeg({ log: true, corePath: './ffmpeg-core/ffmpeg-core.wasm' });
    const file1Input = document.getElementById('file1');
    const file2Input = document.getElementById('file2');
    const combineBtn = document.getElementById('combineBtn');
    const progressBar = document.getElementById('progress-bar');
    const outputVideo = document.getElementById('outputVideo');

    async function combineVideos() {
      if (!file1Input.files[0] || !file2Input.files[0]) {
        alert('Select two videos first.');
        return;
      }

      combineBtn.disabled = true;
      progressBar.style.width = '0%';

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.FS('writeFile', 'input1.mp4', await fetchFile(file1Input.files[0]));
      ffmpeg.FS('writeFile', 'input2.mp4', await fetchFile(file2Input.files[0]));
      ffmpeg.FS('writeFile', 'filelist.txt', "file 'input1.mp4'\nfile 'input2.mp4'");

      ffmpeg.setProgress(({ ratio }) => {
        progressBar.style.width = `${Math.round(ratio * 100)}%`;
      });

      try {
        await ffmpeg.run('-f', 'concat', '-safe', '0', '-i', 'filelist.txt', '-c', 'copy', 'output.mp4');
        const data = ffmpeg.FS('readFile', 'output.mp4');
        outputVideo.src = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        combineBtn.disabled = false;
      }
    }

    combineBtn.addEventListener('click', combineVideos);
  </script>
</body>
</html>
